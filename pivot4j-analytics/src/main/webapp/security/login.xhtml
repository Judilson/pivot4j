<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon"
              href="#{resource['pivot4j:images/logo16.png']}" />

        <title>#{msg['title.about.welcome']}</title>
        <!-- Bootstrap core CSS -->
        <link href="../resources/pivot4j/css/signin.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="../resources/pivot4j/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body class="text-center">
        <div class="form-signin">
            <form class="form-signin" action="${request.contextPath}/Pivot4jLogin" method="POST">
                <img class="mb-4" src="../resources/pivot4j/images/logo.png" alt="" width="72" height="72"/>
                <h1 class="h3 mb-3 font-weight-normal">#{msg['security.title']}</h1>
                <label for="inputLogin" class="sr-only">#{msg['security.username']}</label>
                <input type="text" id="inputLogin" class="form-control" placeholder="#{msg['security.username']}" name="username" required="true" autofocus="true"/>
                <label for="inputPassword" class="sr-only">#{msg['security.password']}</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="#{msg['security.password']}" name="password" required="true"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit" >#{msg['security.login']}</button>

            </form>

            <c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
                <font color="red">
                    #{msg['security.login.error']}<br/>
                    <p:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                </font>
            </c:if>
            <h:form>

                <p:growl  showDetail="false" /> 

                <p:panelGrid columns="2" styleClass="ui-fluid card, ui-noborder">
                    <p:selectBooleanCheckbox value="#{layoutOption.enableTheme}"> 
                        <p:ajax event="change" listener="#{layoutOption.changeOptionTheme}"/>  
                    </p:selectBooleanCheckbox>  
                    <p:outputLabel value="#{msg['enable.available.themes.parameter']}" />

                    <p:selectBooleanCheckbox value="#{layoutOption.enableMdx}"> 
                        <p:ajax event="change" listener="#{layoutOption.changeOptionMdx}"/>  
                    </p:selectBooleanCheckbox>  
                    <p:outputLabel value="#{msg['enable.available.mdx.parameter']}" />
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
